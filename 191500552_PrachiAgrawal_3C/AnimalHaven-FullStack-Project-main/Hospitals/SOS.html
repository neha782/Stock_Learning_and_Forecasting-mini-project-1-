<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html
        {
            overflow: hidden;
        }
        .box{
            
            height: 100vh;
            border: 1px solid black;
            background-color: rgb(58, 119, 42);
            color: white;
            
        }
        i{
            margin-left: 20px;
            padding: 10px 20px;
        }
        span{
            font-size: 30px;
            margin-left: 10px;
            color: #dfdc2f;
        }
        a{
            font-size: 30px;
            text-decoration: none;
            color: #dfdc2f;
        }
        a:hover{
            color: red;
        }
        .image img {
            width: 70%;
            height: 50vh;
            margin-left: 80px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="image">
            <img src="http://www.edgyminds.com/wp-content/uploads/2017/01/indian-elephant-jumpers-4.jpg" alt="">
        </div>
        <div class="details">
            <i style="margin-top: 20px; font-size: 30px;"class="fa fa-phone-square"><span >+91 9690009792</span></i><br/>
            <i class="fa fa-globe"  style="font-size: 30px;"><a style="margin-left: 10px;" href="http://www.wildlifesos.org/" target="_blank">http://www.wildlifesos.org/</a></i><br>
            <i class="fa fa-clock-o " style="font-size: 30px;"><span>Opens at 10 am</span></i><br>
            <i class="fa fa-map-marker" style="font-size: 30px;"><a style="margin-left: 10px;" href="https://www.google.com/maps/place/Wildlife+SOS+-+Elephant+Conservation+and+Care+Center/@27.2997315,77.7917302,17z/data=!3m1!4b1!4m5!3m4!1s0x397471241ae59349:0xc23248219ccf7e0c!8m2!3d27.2997315!4d77.7939189?hl=en" target="_blank">Map</a></i>
        </div>
    </div>
</body>
</html>
